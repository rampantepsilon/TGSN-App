<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatterbox</title>
  </head>
  <body height='100%'>
    <div id="chat">
        <ul id="messages"></ul>
    </div>
    <div style='bottom: 10px; position: absolute'>
      <div id='username'>
        What's your name? <input id='uName' type='text' /><button onclick='uName()'>Submit</button>
      </div>
      <form id="send-message">
        What do you want to say?<br><input id="chat-txt" type="text" />
        <button id="chat-btn" type="submit">Submit</button>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="scriptUpdated.js"></script>
  </body>
</html>
