        <table id='main' style='width: 100%;'>
          <tr>
            <td height='20px' colspan='2'>
              <!--Start Nav Bar-->
              <table width='100%' height='95px' align='center' style='background-color: rgba(0,0,0,0.75);'>
                <tr id='siteName' height='95px'>
                  <td width='86px' valign='middle'><img src='./images/tgsn.jpg' width='86px' height='86px'></td>
                  <td id='top' valign='middle' align='center' width='250px'>The Gaming<br>Saloon Network</td>
                  <td id='top' valign='middle' align='center'><span id='positionTag'>Staff HQ</span></td>
                  <td valign='middle' align='right'>
                    <table>
                      <tr>
                        <td align='center'><p id='uNameStatic'></p></td>
                      </tr>
                    </table>
                  </td>
                  <td valign='middle' align='center' width='86px' id='userPic'></td>
                </tr>
              </table>
            </td>
          </tr>
          <tr id='content'>
              <!--Intentionally Blank scripts/index.js fills this in-->
          </tr>
        </table>
        <table>
          <tr id='buttons' style='width: 95%; overflow:auto; display:block; position: fixed; bottom: 10; left: 10;'>
            <td align='center' id='buttonRefresh' style='border-style: outset; border-radius: 25% 25% 25% 25%; background-color: #333; color: black; width: 50px; height: 50px;' onclick="refresh()"><img src='./images/refresh.png' width='40px' height='40px'></td>
            <!--Intentionally Blank scripts/index.js fills this in-->
          </tr>
        </table>

        <!--Modal for login-->
        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <table align='center'>
              <tr>
                <td align='right' valign='top' style='font-size:18px; color: white'>
                  Username:<br>
                  Password:<br>
                </td>
                <td valign='top' align='left'>
                  <input type="text" id='uName'><br>
                  <input type="password" id='pWord'><br>
                  <button onclick='fLogin()' id='ud8Schedule'>Login</button>
                </td>
              </tr>
            </table>
            <div id='loginError'></div>
          </div>
        </div>

        <!--Modal for Password Change-->
        <div id="passModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <table align='center'>
              <tr>
                <td align='right' valign='top' style='font-size:18px; color: white'>
                  Avatar:<br>
                  (Must Be A URL)
                </td>
                <td valign='top' align='left'>
                  <input id='newAvatar'><br>
                  <button onclick='upd8Avatar()'>Update Avatar</button>
                </td>
                <td align='right' valign='top' style='font-size:18px; color: white'>
                  Old Password:<br>
                  New Password:<br>
                  Confirm Password:<br>
                </td>
                <td valign='top' align='left'>
                  <input type="password" id='oldPass'><br>
                  <input type="password" id='newPass'><br>
                  <input type="password" id='confirmPass'><br>
                  <button onclick='upd8Pass()'>Update Password</button>
                </td>
              </tr>
            </table>
            <div id='passError'></div>
          </div>
        </div>
